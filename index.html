<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container quiz-container">
    <div class="quiz-header mt-4">
      <h2 class="display-6 text-center">Test Your Knowledge</h2>
      <p class="lead text-muted text-center">Answer the questions below</p>
      
      <!-- Progress Bar -->
      <div class="progress mt-3">
        <div class="progress-bar progress-bar-striped bg-accent" id="progressBar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      
      
      
    </div>

    <div id="quiz" class="quiz-body mt-5">
      <!-- Quiz questions will load here -->
    </div>

    <!-- Navigation Buttons: Previous, Next, Submit -->
    <div class="navigation-buttons mt-3">
      <button id="prevBtn" class="btn btn-accent btn-lg me-2">Previous</button>
      <button id="nextBtn" class="btn btn-accent btn-lg me-2">Next</button>
      <button id="submitBtn" class="btn btn-accent btn-lg">Submit</button>
    </div>

    <!-- Countdown Timer -->
    <div id="timerContainer" class="mt-4">
      <div id="timerBar"></div>
      <p id="timer">Time Left: 2:30 seconds</p>
    </div>

    <!-- Time Up Modal -->
    <div id="timeUpModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Time's Up!</h2>
        <p>Your time has expired. Showing your results.</p>
        <button id="viewResults" class="btn btn-primary">View Results</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
